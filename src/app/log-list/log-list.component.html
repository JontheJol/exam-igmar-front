<app-navbar-dash></app-navbar-dash>

<table class="table table-striped table-striped-columns">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Endpoint</th>
        <th scope="col">Verb</th>
        <th scope="col">Action</th>
        <th scope="col">Created At</th>
      </tr>
    </thead>
    <tbody>
        <!-- va a imprimir los logs que se le envian -->
        <tr *ngFor="let log of logs | slice:0:limit">
            <td>{{ log._id }}</td>
            <td>{{ log.user_id }}</td>
            <td>{{ log.endpoint }}</td>
            <td>{{ log.verb }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.created_at }}</td>
        </tr>
    </tbody>
  </table>
  <button class="btn" (click)="limit = limit + 10">Mostrar m√°s</button>
  <button class="btn" (click)="limit = 10">Mostrar menos</button>
