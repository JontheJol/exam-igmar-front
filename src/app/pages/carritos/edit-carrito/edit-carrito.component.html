<app-navbar-dash></app-navbar-dash>
<div class="d-flex justify-content-center mt-5">
    <form class="form-container" [formGroup]="carritoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="user">Usuario: </label>
            <select formControlName="user_id" class="form-control bg-transparent" id="user" readonly>
                <option [ngValue]="user.id" *ngFor="let user of allUsers">{{ user.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product">Producto: </label>
            <select formControlName="product_id" class="form-control bg-transparent" id="product" readonly>
                <option [ngValue]="product.id" *ngFor="let product of allProducts">{{ product.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Cantidad: </label>
            <input type="text" formControlName="quantity" class="form-control bg-transparent" id="quantity">
        </div>
        <button type="submit" class="btn">Guardar cambios</button>
    </form>
    <div class="error-container ms-4" style="width: 20%">
        <div *ngIf="carritoForm.get('user_id')?.invalid && (carritoForm.get('user_id')?.dirty || carritoForm.get('user_id')?.touched)" class="alert alert-danger">
            <div *ngIf="carritoForm.get('user_id')?.errors?.['required']">El usuario es requerido.</div>
        </div>
        <div *ngIf="carritoForm.get('product_id')?.invalid && (carritoForm.get('product_id')?.dirty || carritoForm.get('product_id')?.touched)" class="alert alert-danger">
            <div *ngIf="carritoForm.get('product_id')?.errors?.['required']">El producto es requerido.</div>
        </div>
        <div *ngIf="mensaje" class="alert alert-success" role="alert">
            {{ mensaje }}
        </div>
    </div>
</div>
