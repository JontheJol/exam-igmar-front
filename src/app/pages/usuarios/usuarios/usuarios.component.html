<app-navbar-dash></app-navbar-dash>
<div class="row justify-content-center">
    <div *ngIf="notificacion" class="alert alert-success col-5 mt-3" role="alert">
        <div class="text-center">
            {{ notificacion }}
        </div>
    </div>
</div>
<div class="d-flex justify-content-center table-container">
    <app-dynamic-table class="mt-3" [campos]="['name', 'phone', 'email', 'active', 'rol']" [datos]="usuarios" [botonesAccion]="botonesAccion"></app-dynamic-table>
    <!--Mostrar mensajes aqui-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
</div>
