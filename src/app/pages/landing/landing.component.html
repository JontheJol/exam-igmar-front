<div class="background-animation">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center"> <!-- Cambio: Colocamos todo el contenido en una sola columna centrada -->
        <h2 class="mt-5">Partidas disponibles</h2>
        <h3>{{ games.length }}</h3>
        <p>{{ gigaerror }}</p>
        <div class="mt-3">
          <button class="btn btn-primary " (click)="createGame()">Crear juego</button>
          <button class="btn btn-info mr-2" routerLink="/view-score">Puntuaciones</button>
          <button class="btn btn-danger" (click)="logout()">Cerrar sesi√≥n</button>
        </div>
      </div>
    </div>

    <ul class="list-group">
      <li *ngFor="let game of games" class="list-group-item">
        {{ game.player1 }}
        <button class="btn btn-success float-right" (click)="joinGame(game.id.toString())">Unirse</button>
      </li>
    </ul>
  </div>
  <audio #audioElement src="/src/assets/audio/select.mp3"></audio>
</div>
