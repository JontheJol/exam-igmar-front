<app-navbar-dash></app-navbar-dash>
<div class="text-center mt-3">
    <button class="btn" (click)="agregarCategoria()">Agregar +</button>
</div>

<div class="row justify-content-center">
    <div *ngIf="notificacion" class="alert alert-success col-5 mt-3" role="alert">
        <div class="text-center">
            {{ notificacion }}
        </div>
    </div>
</div>
<div class="d-flex justify-content-center table-container">
    
    <app-dynamic-table class="mt-3" [campos]="['id', 'product_name', 'user_name', 'comment', 'rating']" [datos]="categories" [botonesAccion]="botonesAccion"></app-dynamic-table>    
</div>
