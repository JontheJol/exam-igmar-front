<div class="container">
  <h1>Resultados</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Resultado</th>
        <th>Contra</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resultado of resultados">
        <td>{{ resultado.resultado }}</td>
        <td>{{ resultado.contra }}</td>
        <td>{{ resultado.cantidad }}</td>
      </tr>
    </tbody>
  </table>
</div>
