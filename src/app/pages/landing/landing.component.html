<div class="container">
  <div class="row">
    <div class="col-md-6 text-center">
      <button class="btn btn-primary mb-3" [routerLink]="['/view-score']" (click)="createGame()">Crear juego</button>
    </div>
    <div class="col-md-6 text-center">
      <button class="btn btn-primary mb-3" [routerLink]="['/view-score']" (click)="viewScores()">Ver puntuaciones</button>
    </div>
  </div>

  <h2 class="text-center mt-5">Partidas disponibles</h2>
  <h3 class="text-center">{{ games.length }}</h3>
  <p class="text-center">{{ gigaerror }}</p>

  <ul class="list-group">
    <li *ngFor="let game of games" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ game.player1 }}</span>
      <button class="btn btn-success" (click)="joinGame(game.id)">Unirse</button>
    </li>
  </ul>
</div>
