<app-navbar-dash></app-navbar-dash>
<div class="d-flex justify-content-center mt-5">
    <form class="form-container" [formGroup]="comentarioForm" (ngSubmit)="onSubmit()">      
        
        <div class="form-group">
            <label for="comment">Comentario:</label>
            <input type="text" id="comment" formControlName="comment" class="form-control bg-transparent">
        </div>
        <div class="form-group">
            <label for="user">Usuario:</label>
            <select id="user" formControlName="user_id" class="form-control bg-transparent">
              <option *ngFor="let user of allUsers" [value]="user.id">{{ user.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product">Producto:</label>
            <select id="product" formControlName="product_id" class="form-control bg-transparent">
              <option *ngFor="let product of allProducts" [value]="product.id">{{ product.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select id="rating" formControlName="rating" class="form-control bg-transparent">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
      

      
        <button type="submit" class="btn">Enviar comentario</button>
      </form>
    <div class="error-container ms-4" style="width: 20%">
        <div *ngIf="mensaje" class="alert alert-success" role="alert">
            {{ mensaje }}
        </div>
    </div>
</div>
