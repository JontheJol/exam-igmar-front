<div class="background-animation" >
<div class=" background-animation container" >
  <div class="container background-animation">
    <div class="row">
      <div class="col-6 float-left">
        <button class="btn btn-primary mb-3" (click)="createGame()" >Crear juego</button>
      </div>
      <div class="col-6 float-right">
        <button class="btn btn-primary mb-3" routerLink="/view-score">Ver puntuaciones</button>
     <!--   <button class="btn btn-primary mb-1" (click)="logout()">Cerrar session</button>-->
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Partidas disponibles</h2>
  <h3 class="text-center">{{ games.length }}</h3>
  <p class="text-center">{{ gigaerror }}</p>

  <ul class="list-group">
    <li *ngFor="let game of games" class="list-group-item">
      {{ game.player1 }}ink
      <button class="btn btn-success float-right" (click)="joinGame(game.id.toString()) "
      >Join</button>

    </li>
  </ul>
</div>
<audio #audioElement src="/src/assets/audio/select.mp3" ></audio>

</div>
