<!--Template form con los datos del usuario, name, telephone, rol, rol es un dropdown que tiene administrator, guest y user-->
<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Gabriel</label>
        <input type="text" formControlName="name" class="form-control" id="name">
      </div>
    <div class="form-group">
      <label for="phone">Tel√©fono:</label>
      <input type="text" formControlName="phone" class="form-control" id="phone">
    </div>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <select formControlName="rol" class="form-control" id="rol">
        <option value="administrator">Administrador</option>
        <option value="guest">Invitado</option>
        <option value="user">Usuario</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
