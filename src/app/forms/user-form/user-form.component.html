<div class="d-flex justify-content-center">
    <form class="form-container" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <!-- Campo de nombre para registro -->
            <div *ngIf="userForm.controls['name']" class="form-group">
            <input type="text" class="form-control bg-transparent text-white" id="name" formControlName="name" placeholder="Nombre">
            </div>
            <input type="email" class="form-control bg-transparent text-white" id="email" formControlName="email" placeholder="Correo">
        </div>
        <div class="form-group">
            <input type="password" class="form-control bg-transparent text-white" id="password" formControlName="password" placeholder="ContraseÃ±a">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
