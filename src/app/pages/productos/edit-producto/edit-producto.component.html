<div class="d-flex justify-content-center mt-5">
    <form class="form-container" [formGroup]="productoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control bg-transparent" id="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control bg-transparent" id="description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control bg-transparent" id="price">
        </div>
        <button type="submit" class="btn">Guardar cambios</button>
    </form>
    <div class="error-container ms-4" style="width: 20%">
        <div *ngIf="productoForm.get('name')?.invalid && (productoForm.get('name')?.dirty || productoForm.get('name')?.touched)" class="alert alert-danger">
            <div *ngIf="productoForm.get('name')?.errors?.['required']">El nombre es requerido.</div>
            <div *ngIf="productoForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 4 caracteres.</div>
            <div *ngIf="productoForm.get('name')?.errors?.['maxlength']">El nombre debe tener m√°ximo 20 caracteres.</div>
        </div>
        <div *ngIf="mensaje" class="alert alert-success" role="alert">
            {{ mensaje }}
        </div>
        
    </div>
</div>
